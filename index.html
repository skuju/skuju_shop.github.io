<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Skuju, magliette, shop, chaos, rebellion, memecoin">
    <meta name="author" content="Ossas">
    <title>Skuju T-Shirt - Official Merchandise</title>
    <style>
        :root {
            --background: #1a1a1a;
            --text: #ffffff;
            --text-accent: #ff4800;
            --background-accent: #2a2a2a;
            --footer: #121212;
            --contrast: #ff4800;
            --black: #000000;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: var(--text);
            background-color: var(--background);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
        }

        header {
            background-color: var(--text-accent);
            padding: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--black);
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            max-width: 100%;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }

        .product {
            background-color: var(--background-accent);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            position: relative; /* For positioning arrows */
        }

        .product img {
            width: 100%;
            max-width: 100%;
            margin: 10px auto;
            border-radius: 5px;
            display: none;
        }

        .product img.active {
            display: block;
        }

        .product h3 {
            font-size: 1.8rem;
            margin: 15px 0;
            color: var(--text);
            text-transform: uppercase;
        }

        .product .price {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--contrast);
            margin: 15px 0;
            position: relative;
        }

        .product .price .original {
            text-decoration: line-through;
            color: red;
            margin-right: 10px;
            position: relative;
        }

        .product .price .original::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: red;
            transform: translateY(-50%);
        }

        .product .price .discounted {
            color: var(--contrast);
            font-size: 2rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .product .email {
            display: inline-block;
            background-color: var(--text-accent);
            color: var(--black);
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .product .email:hover {
            background-color: var(--contrast);
            color: var(--background);
            transform: scale(1.05);
        }

        footer {
            background-color: var(--footer);
            color: var(--text);
            text-align: center;
            padding: 1rem;
            font-size: 1rem;
        }

        footer p {
            margin: 5px 0;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .slider-controls {
                display: flex;
                justify-content: space-between;
                position: relative;
                margin-top: 10px;
                z-index: 10;
            }

            .slider-controls button {
                background-color: var(--text-accent);
                color: var(--black);
                border: none;
                padding: 10px;
                margin: 0 10px;
                border-radius: 50%;
                cursor: pointer;
                font-size: 1.5rem;
                transition: background-color 0.3s, transform 0.2s;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .slider-controls button:hover {
                background-color: var(--contrast);
                transform: scale(1.1);
            }
        }

        /* Desktop Styles */
        @media (min-width: 769px) {
            .slider {
                display: flex;
                justify-content: space-around;
                align-items: center;
                margin-bottom: 20px;
            }

            .product img {
                display: block;
                margin: 10px;
                max-width: 30%;
            }

            .slider-controls {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Skuju T-Shirt - Unleash the Chaos!</h1>
    </header>
    <main>
        <div class="product">
            <h3>Exclusive Skuju T-Shirt</h3>
            <div class="slider">
                <img src="avanti.png" alt="Skuju T-Shirt Image 1" class="active">
                <img src="retro (1).png" alt="Skuju T-Shirt Image 2">
                <img src="destra.png" alt="Skuju T-Shirt Image 3">
            </div>
            <div class="slider-controls">
                <button id="prevButton">❮</button>
                <button id="nextButton">❯</button>
            </div>
            <p class="price">
                <span class="original">$29.99</span>
                <span class="discounted">$14.99</span>
            </p>
            <a href="mailto:michele@famard.it" class="email">Write to Michele for buy: michele@famard.it</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Skuju Shop - All Rights Reserved</p>
    </footer>

    <script>
        // Image slider script (mobile only)
        if (window.innerWidth <= 768) {
            let currentImageIndex = 0;
            const images = document.querySelectorAll('.product img');

            function showImage(index) {
                images.forEach((img, i) => {
                    img.classList.toggle('active', i === index);
                });
            }

            function nextImage() {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                showImage(currentImageIndex);
            }

            function prevImage() {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                showImage(currentImageIndex);
            }

            // Add event listeners to buttons
            document.getElementById('nextButton').addEventListener('click', nextImage);
            document.getElementById('prevButton').addEventListener('click', prevImage);

            // Show the first image on page load
            showImage(currentImageIndex);
        }

        // Dynamic price calculation
        const originalPriceElement = document.querySelector('.price .original');
        const discountedPriceElement = document.querySelector('.price .discounted');

        const originalPrice = 29.99;
        const discountPercentage = 50;

        const discountedPrice = (originalPrice * (100 - discountPercentage)) / 100;

        originalPriceElement.textContent = `$${originalPrice.toFixed(2)}`;
        discountedPriceElement.textContent = `$${discountedPrice.toFixed(2)}`;
    </script>
</body>
</html>
